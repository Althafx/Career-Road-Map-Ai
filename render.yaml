services:
  # Unified API & Worker Service (Free Tier)
  - type: web
    name: ai-career-map
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        fromConfig: MONGO_URI
      - key: JWT_SECRET
        generateValue: true
      - key: REDIS_URL
        placeholder: "Paste your Upstash Redis URL here"
      - key: FRONTEND_URL
        value: https://your-app-name.vercel.app # Update after Vercel deployment
      - key: ADMIN_USERNAME
        value: althaf
      - key: ADMIN_PASSWORD
        placeholder: "Set your admin password"
      - key: GROQ_API_KEY
        placeholder: "Paste your Groq API Key"
